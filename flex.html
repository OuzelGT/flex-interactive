    <!-- this is the headings for the top containers -->
    <div class="headingcont cont2">
        <div class="heading">
            <h2>Flex Container 1</h2>
        </div>
        <div class="heading">
            <h2>Item Flex Settings</h2>
        </div>
        <div class="heading">
            <h2>Flex Container 2</h2>
        </div>
    </div>

    <!-- So this is one of our interactve containers.
    we want to be able to add and remove items using javascript -->
    <div class="space-between">
        <div class="column cont4">
            <div class="itum">one</div>
            <div class="itum">two</div>
            <div class="itum">three</div>
        </div>

        <!-- this is the option panel that deals with physical items for the other 2 panels.
        we want to have checkboxes and dropdown menus to decide things like the number of items in
        each container and the colour scheme or naming scheme maybe  -->
        <div class="midColumn">
            <div></div>
            <div><label for="Quantity">Quantity of Items</label>
                <select name="quantity" id="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="check1" name="check1" value="1">
                <label for="check1"> 1</label><br>
                <input type="checkbox" id="check2" name="check2" value="2">
                <label for="check2"> 2</label><br>
                <input type="checkbox" id="check3" name="check3" value="3">
                <label for="check3"> 3</label><br>
            </div>

            <div>
                <br> align-content: <br>
                <input type="radio" id="flex-start" name="align-content" value="flex-start">
                <label for="flex-start">flex-start</label><br>

                <input type="radio" id="flex-end" name="align-content" value="flex-end">
                <label for="flex-end">flex-end</label><br>

                <input type="radio" id="center" name="align-content" value="center">
                <label for="center">center</label><br>

                <input type="radio" id="space-between" name="align-content" value="space-between">
                <label for="space-between">space-between</label><br>

                <input type="radio" id="space-around" name="align-content" value="space-around">
                <label for="space-around">space-around</label><br>

                <input type="radio" id="space-evenly" name="align-content" value="space-evenly">
                <label for="space-evenly">space-evenly</label><br>

                <input type="radio" id="stretch" name="align-content" value="stretch">
                <label for="stretch">stretch</label><br>

                <input type="radio" id="start" name="align-content" value="start">
                <label for="start">start</label><br>

                <input type="radio" id="end" name="align-content" value="end">
                <label for="end">end</label><br>

                <input type="radio" id="baseline" name="align-content" value="baseline">
                <label for="baseline">baseline</label><br>

            </div>
            <div></div>
        </div>

        <div class="column cont2">
